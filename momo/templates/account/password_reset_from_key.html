{% include 'head.html' %}

<!-- 특정 style -->
<style>
  body{
    background-color: #fff;
  }
</style>
<!-- 특정 style end-->


<!-- head -->
<div class="user_head">
  <h4 class="text_c">비밀번호 변경</h4>
</div>

<!-- content -->
<form method="POST" action="{{ action_url }}" class = "password_change">
  {% csrf_token %}
  <div class="user_content">
    <div class="home_list">
      <div class="row">
        <div class="col-12">
          <div>새로운 비밀번호</div>
          <div class="textinput">
              <input type="password" id="signup_repassword" name = "password1" placeholder="숫자와 특수문자 포함" v-model="password1">
          </div>
        </div>

      </div>
    </div>

    <div class="home_list">
      <div class="row">
        <div class="col-12">
          <div>새로운 비밀번호 확인</div>
          <div class="textinput">
              <input type="password" id="signup_repassword" name = "password2" placeholder="한번 더 입력해주세요" v-model="password2" >
          </div>
        </div>
      </div>
    </div>

    <button type="submit" name="action">
      <div class="home_list_btn">
          <div class="grobal_btn">
            <h4 class="grobal_btn_primary grobal_btn_round">비밀번호 변경</h4>
          </div>
      </div>
    </button>
  </div>
</form>


{% include 'footer.html' %}
