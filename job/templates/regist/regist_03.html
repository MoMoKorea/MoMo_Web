<!-- 선호 성별 -->
<div class="regist_list">
    <div class="row">
        <div class="col-12">
            선호 성별
        </div>
    </div>

    <div class="row">
        <div class="col-4" v-for="item in preferredSexList">
            <div class="radiobtn_l">
                <input type="radio" v-bind:id="'regist_sex_' + item.job_sex_id" name="regist_sex"  v-bind:value="item.job_sex_id" v-model="selectedPreferredSexId">
                <label v-bind:for="'regist_sex_' + item.job_sex_id">
                    <span class="regist_emoji" v-if="item.job_sex_id == 1" >&#x1F468;</span>
                    <span class="regist_emoji" v-else-if="item.job_sex_id == 2" >&#x1F469;</span>
                    <span class="regist_emoji" v-else-if="item.job_sex_id == 3" >&#x1F44C;</span>
                    [[ item.sex ]]
                </label>

            </div>
        </div>

    </div>
</div>

<!-- 선호 연령대 -->
<div class="regist_list">
    <div class="row">
        <div class="col-12">
            선호 연령대
        </div>
    </div>

    <div class="row">
        <div class="col-6" v-for="item in preferredAgeList">
            <div class="checkboxbtn_l">
                <input type="checkbox" v-bind:id="'regist_preferred_age_' + item.job_age_id"
                       v-bind:value="item.job_age_id" name="regist_preferred_age" v-model="selectedPreferredAgeId">
                <label v-bind:for="'regist_preferred_age_' + item.job_age_id">
                    <div>
                        [[ item.age ]]
                        <svg class="regist_documentcheck" xmlns="http://www.w3.org/2000/svg" width="25" height="22"
                             viewBox="0 0 25 22">
                            <path fill="#888" fill-rule="nonzero"
                                  d="M21.876 0L25 3.158 7.48 22 0 12.476 3.366 9.6l4.388 5.587z"/>
                        </svg>
                    </div>
                </label>

            </div>
        </div>

    </div>
</div>

<!-- 차량 소지 여부 -->
<div class="regist_list">
    <div class="row">
        <div class="col-12">
            차량 소지 여부
        </div>
    </div>

    <div class="row">
        <div class="col-4" v-for=" item in preferredCarList">
            <div class="radiobtn_l">
                <input type="radio" v-bind:id="'regist_vehicle_' + item.car_preference_id" name="regist_vehicle" v-bind:value="item.car_preference_id" v-model="selectedPreferredCarId">
                <label v-bind:for="'regist_vehicle_' + item.car_preference_id">
                    <span class="regist_emoji" v-if="item.car_preference_id == 1">&#x1F697;</span>
                    <span class="regist_emoji" v-else-if="item.car_preference_id == 2">&#x1F44D;</span>
                    <span class="regist_emoji" v-else-if="item.car_preference_id == 3">&#x1F6AB;</span>
                    [[ item.value]]
                </label>

            </div>
        </div>

    </div>
</div>

<!-- 희망 제출서류 -->
<div class="regist_list">
    <div class="row">
        <div class="col-12">
            희망 제출서류
        </div>
    </div>

    <div class="row">
        <div class="col-12" v-for="item in requiredDocumentList">
            <div class="checkboxbtn_l">
                <input type="checkbox" v-bind:id="'regist_document_' + item.job_require_document_id"
                       v-bind:value="item.job_require_document_id" name="regist_document" v-model="selectedRequiredDocumentId">
                <label v-bind:for="'regist_document_' + item.job_require_document_id">
                    <div>
                        [[ item.document ]]
                        <svg class="regist_documentcheck" xmlns="http://www.w3.org/2000/svg" width="25" height="22"
                             viewBox="0 0 25 22">
                            <path fill="#888" fill-rule="nonzero"
                                  d="M21.876 0L25 3.158 7.48 22 0 12.476 3.366 9.6l4.388 5.587z"/>
                        </svg>
                    </div>
                </label>

            </div>
        </div>

    </div>
</div>
